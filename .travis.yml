language: android
before_script: ./prebuild.sh
android:
  components:
  - tools
  - tools
  - android-25
#  - build-tools-25.0.3
  - doc
  - extra-android-support
  - extra-android-m2repository
  - platform-tools
script:
  - ./gradlew tester:clean tester:testReleaseUnitTest fullBuild
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
  - echo y | android update sdk --no-ui --all --filter build-tools-25.0.3
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
